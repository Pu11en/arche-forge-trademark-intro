# Configuration for Release Drafter
# See https://github.com/release-drafter/release-drafter for more information

# Template for the release notes
name-template: 'v$RESOLVED_VERSION üöÄ'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'üöÄ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'üìù Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'üîß Maintenance'
    labels:
      - 'maintenance'
      - 'dependencies'
      - 'refactoring'
  - title: 'üé® UI/UX'
    labels:
      - 'ui'
      - 'ux'
      - 'design'
  - title: '‚ö° Performance'
    labels:
      - 'performance'
      - 'perf'
  - title: 'üîê Security'
    labels:
      - 'security'
  - title: 'üß™ Testing'
    labels:
      - 'testing'
      - 'test'
  - title: 'üîß Build System'
    labels:
      - 'build'
      - 'ci'
      - 'build-system'
  - title: 'üì¶ Other Changes'
    labels:
      - 'chore'
      - 'other'

# Change log template
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
# Template for the release notes
template: |
  ## Changes
  $CHANGES
  
  ## Installation
  ```bash
  npm install @asset-io/asset-marketing-studio
  ```
  
  ## Documentation
  For detailed documentation, visit our [documentation site](https://asset.io/docs).
  
  ## Support
  For support, please visit our [support page](https://github.com/asset-io/asset-marketing-studio/blob/main/.github/SUPPORT.md).
  
  ## Contributors
  $CONTRIBUTORS

# Autolabeler configuration
autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**'
  - label: 'feature'
    title:
      - '/^feat(\([^)]*\))?:/'
  - label: 'fix'
    title:
      - '/^fix(\([^)]*\))?:/'
  - label: 'chore'
    title:
      - '/^chore(\([^)]*\))?:/'
  - label: 'build'
    title:
      - '/^build(\([^)]*\))?:/'
  - label: 'ci'
    title:
      - '/^ci(\([^)]*\))?:/'
  - label: 'test'
    title:
      - '/^test(\([^)]*\))?:/'
  - label: 'refactoring'
    title:
      - '/^refactor(\([^)]*\))?:/'
  - label: 'performance'
    title:
      - '/^perf(\([^)]*\))?:/'
  - label: 'style'
    title:
      - '/^style(\([^)]*\))?:/'
  - label: 'dependencies'
    title:
      - '/^deps(\([^)]*\))?:/'
  - label: 'security'
    title:
      - '/^security(\([^)]*\))?:/'
  - label: 'ui'
    files:
      - '**/*.tsx'
      - '**/*.jsx'
      - '**/*.css'
      - '**/*.scss'
      - '**/*.sass'
  - label: 'testing'
    files:
      - '**/*.test.js'
      - '**/*.test.ts'
      - '**/*.test.tsx'
      - '**/*.spec.js'
      - '**/*.spec.ts'
      - '**/*.spec.tsx'
      - '**/__tests__/**'
  - label: 'build-system'
    files:
      - 'package*.json'
      - 'webpack.*'
      - 'rollup.*'
      - 'vite.*'
      - 'next.config.*'
      - 'tsconfig.*'
      - 'babel.*'

# Version resolver configuration
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking-change'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'maintenance'
      - 'documentation'
      - 'dependencies'
      - 'refactoring'
      - 'ui'
      - 'ux'
      - 'design'
      - 'performance'
      - 'perf'
      - 'security'
      - 'testing'
      - 'test'
      - 'build'
      - 'ci'
      - 'build-system'
      - 'chore'
      - 'other'
  default: patch

# Exclude PRs with these labels from the changelog
exclude-labels:
  - 'skip-changelog'
  - 'no-changelog'
  - 'wip'
  - 'work in progress'
  - 'draft'

# Include PRs with these labels in the changelog even if they don't match other categories
include-labels:
  - 'release-note'