name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies (root)
      run: npm ci
      
    - name: Install dependencies (asset-marketing-studio)
      run: cd asset-marketing-studio && npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run linting (asset-marketing-studio)
      run: cd asset-marketing-studio && npm run lint
      
    - name: Run tests
      run: npm test
      
    - name: Run tests (asset-marketing-studio)
      run: cd asset-marketing-studio && npm test
      
    - name: Build project
      run: npm run build
      
    - name: Build project (asset-marketing-studio)
      run: cd asset-marketing-studio && npm run build
      
  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install dependencies (asset-marketing-studio)
      run: cd asset-marketing-studio && npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Run security audit (asset-marketing-studio)
      run: cd asset-marketing-studio && npm audit --audit-level=moderate

  build-check:
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install dependencies (asset-marketing-studio)
      run: cd asset-marketing-studio && npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Build project (asset-marketing-studio)
      run: cd asset-marketing-studio && npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          dist/
          asset-marketing-studio/.next/
          asset-marketing-studio/out/