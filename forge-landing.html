<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forge</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', 'Bebas Neue', sans-serif;
        }
        
        .landing-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('/Archeforge_flat.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        .welcome-text {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 
                2px 2px 8px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }
        
        .welcome-text:hover {
            transform: scale(1.05);
            text-shadow: 
                2px 2px 8px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(255, 215, 0, 0.5);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            .welcome-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container" role="img" aria-label="Forge background image">
        <div class="overlay"></div>
        <h1 class="welcome-text">Welcome to the Forge</h1>
    </div>
</body>
</html>
